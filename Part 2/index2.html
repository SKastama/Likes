<!-- Part 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
        <!-- Navigation Bar -->
    <div class="nav">
        <div class="network-title">
            <h1>Network</h1>
        </div>
        <div class="feed-title">
            <h1>Your Feed</h1>
        </div>
    </div>
    <div class="container">
        <!-- Avatar Box -->
        <div class="col-1">
            <div class="main-1">
                <div class="profile-image">
                    <img src="user-circle.png" alt="user-circle" id="minimize">
                </div>
                <div class="avatar-link">
                    <a href="#">Add an avatar</a>
                </div>
                <div class="james-doe">
                    <h2>James Doe</h2>
                </div>
            </div>
        </div>
        <!-- Post Bars -->
        <div class="col-2">
            <div class="main-2">
                <div class="top-main">
                    <h1>Neil M</h1>
                    <p><span class="likeBox1">9</span> like(s)</p>
                    <button id="btn-1" onclick="addLikes(1)">Like</button>
                </div>
                <div class="bottom-main">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="main-2">
                <div class="top-main">
                    <h1>Nichole K</h1>
                    <p><span class="likeBox2">12</span> like(s)</p>
                    <button id="btn-1" onclick="addLikes(2)">Like</button>
                </div>
                <div class="bottom-main">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="main-2">
                <div class="top-main">
                    <h1>Jim R</h1>
                    <p><span class="likeBox3">9</span> like(s)</p>
                    <button id="btn-1" onclick="addLikes(3)">Like</button>
                </div>
                <div class="bottom-main">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
